# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.event.head_commit.message, 'tag release')
    steps:
      - name: Git Checkout 
        uses: actions/checkout@v2

      - name: testing
        run: |
            echo "${{ github.event.head_commit.message }}"
            echo "${{ github.event_name }}"
            echo "${{ github.ref }}"
            echo "${{ github.event_name	 }}"
            echo "${{ github.sha }}"
            echo "${{ github.head_ref }}"
            echo "${{ github.base_ref }}"

      - name: Install Packages
        run: npm i

      - name: Config Github Credentials
        run: |
          git config --global url."https://${{secrets.GITHUB_CI_TOKEN}}:@github.com/".insteadOf "https://github.com/"
          git config --global user.email "fmontadamt@gmail.com"
          git config --global user.name "CI"

      - name: Version
        run: npm run version

